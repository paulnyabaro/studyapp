<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing the API</title>
</head>
<body>
    <h1>Cools rooms</h1>
    <div id="rooms"></div>


    <script>
        let roomContainer = document.getElementById('rooms')
        let getRooms = async () => {
            let response = await fetch('http://127.0.0.1:8000/api/rooms/')
            let rooms = await response.json()
            
            for(let i = 0; rooms.length > i; i++){
                let room = rooms[i]
                let row = `<div>
                    <h3>${room.name}</h3>
                </div>`
                roomContainer.innerHTML += row
            }

        }
        getRooms()
    </script>
</body>
</html>
