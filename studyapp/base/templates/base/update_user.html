{% extends 'base.html' %}

{% block title %}Update profile{% endblock %}

{% block content %}
<div class="container">
    <h1>Update user</h1>

    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <label for="{{ field.name }}">{{ field.label }}</label>
        {{ field }}
        {% endfor %}
        <button type="submit">Update</button>
    </form>
</div>

{% endblock %}
