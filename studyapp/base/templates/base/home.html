{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <a href="{% url 'create_room' %}">Create room</a><br>
    {% for room in rooms %}
    <a href="{% url 'update_room' room.id %}">Edit</a>
    <a href="{% url 'delete_room' room.id %}">Delete</a>
    <span>@{{ room.host.username }}</span><br>
    <a href="{% url 'room' room.id %}">{{ room.id }}. {{ room.name }}</a><br>
    <small>{{ room.topic.name }}</small>
    <hr>
    {% endfor %}
{% endblock %}
