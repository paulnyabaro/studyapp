{% extends 'base.html' %}

{% block title %}Create or edit room {% endblock %}

{% block content %}
<div class="container">
    <form method="post" accept="">
        {% csrf_token %}
        {{ form.as_p }}
        {% for field in form %}
        <br>
        <label for="field">{{ field.label }}</label> <br>
        {{ field }}
        {% endfor %}
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
