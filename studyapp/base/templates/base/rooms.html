{% extends 'base.html' %}

{% block title %}{{ room.name }}{% endblock %}

{% block content %}
    <h1>{{ room.name }}</h1>
    <p>{{ room.description }}</p>
    <div class="comment-wrapper">
        <h3>Conversation</h3>
        <hr>
        {% for message in messages %}
        <div class="message">
            <small> {{ message.user }} {{ message.created }}</small>
            <span>{{ message }}</span>
        </div>
        {% endfor %}
    </div>
{% endblock %}
