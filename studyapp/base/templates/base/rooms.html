{% extends 'base.html' %}

{% block title %}{{ room.name }}{% endblock %}

{% block content %}
    <h1>{{ room.name }}</h1>
    <p>{{ room.description }}</p>
    <div class="comment-wrapper">
        <h3>Conversation</h3>
        <hr>
        {% for message in room_messages %}
        <div class="message">
            <small> @{{ message.user }} {{ message.created|timesince }} ago</small><br>
            <span>{{ message.body }}</span>
            <hr>
        </div>
        {% endfor %}
    </div>
{% endblock %}
